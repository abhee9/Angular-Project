<div class="container">
  <h1>{{title}}</h1>
  <input class="item" type="text" #name placeholder="Enter your name " name="name"> <br>
  <input class="item" type="text" #address placeholder="Enter your Address" name="address"> <br>
  <input class="item" type="text" #contact placeholder="Enter your conatct" name="conatct"> <br>
  <input class="item" type="email" #email placeholder="Enter your email " name="email"> <br>
  <input class="item" type="password " #password placeholder="Enter your password " name="password"> <br>
  <button class=" btn item" (click)="getValue(name.value,address.value,contact.value,email.value)">Register</button>

  <h1>Your register data </h1> <br>
  <p class="ico">name:{{dispalyname}}</p>
  <p class="ico">address:{{displayaddress}}</p>
  <p class="ico">contact:{{displaycontact}}</p>
  <p class="ico">email:{{displayemail}}</p>.
</div>
